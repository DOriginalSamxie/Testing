<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="top container">
      <div class="progressBar">
        <div
          class="progressStep progressStepActive"
          dataTitle="Contact.Information"
        ></div>
        <div class="progressStep" dataTitle="Beneficiaries"></div>
        <div class="progressStep" dataTitle="Employer History"></div>
        <div class="progressStep" dataTitle="Existing Insurance"></div>
        <div class="progressStep" dataTitle="submit"></div>
      </div>
    </div>
    <form action="">
      <section class="container">
        <div class="formHeading">
          <div class="companyLogo">
            <img src="" alt="Company logo" />
          </div>
          <div>
            <h2 class="formTitle">
              We've matched you with rated insurance carrier
            </h2>
            <h3 class="formSubtitle">
              Provide us with your contact information so that we can send your
              information as requested. Information is not sold or shared with
              any 3rd parties, ever!
            </h3>
          </div>
        </div>
        <div class="row cover">
          <div class="col">
            <label for="" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <label for="" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
            />
          </div>
          <div class="col">
            <label for="" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="laalaa@gmail.com"
              aria-label="Last name"
            />
          </div>
        </div>
        <div class="row cover">
          <div class="col">
            <label for="" class="form-label">Primary Phone</label>
            <input
              type="tel"
              class="form-control"
              placeholder="999-999-9999"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <label for="" class="form-label">Secondary Phone</label>
            <input
              type="tel"
              class="form-control"
              placeholder="999-999-9999"
              aria-label="Last name"
            />
          </div>
          <div class="col">
            <label for="" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="address"
              aria-label="Last name"
            />
          </div>
        </div>
        <div class="row cover">
          <div class="col">
            <label for="" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              placeholder="City"
              aria-label="City"
            />
          </div>
          <div class="col">
            <label for="" class="form-label">State</label>
            <select id="state" class="form-select">
              <option selected name="state">Choose...</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
            </select>
          </div>
          <div class="col">
            <label for="" class="form-label">Zip code</label>
            <input
              type="text"
              class="form-control"
              placeholder="Zip code"
              aria-label="Last name"
            />
          </div>
        </div>
        <div class="">
          <button class="activeButton">Next</button>
        </div>
      </section>
    </form>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
